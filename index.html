<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shoppingApp">
        <h1>Shopping List</h1>
        <form id="addItemForm">
            <input type="text" id="itemName" placeholder="Enter an item">
            <input type="number"  id="itemQuantity" placeholder="QTY">
            <button type="submit" id="submit">Add</button>
        </form>
        <ul id="itemList"></ul>
        <button id="markPurchased">Mark Purchased</button>
        <button id="clearList">Clear List</button>
    </div>
    <script src="script.js"></script>   
</body>
</html>
