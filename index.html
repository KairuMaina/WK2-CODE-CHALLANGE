<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1><i class="fas fa-shopping-cart"></i> Shopping List</h1>
    </header>
    <main id="shoppingApp" class="container my-4">
        <!-- Form Section -->
        <section id="formSection" class="mb-4">
            <h2 class="text-secondary"><i class="fas fa-plus-circle"></i> Add New Item</h2>
            <form id="addItemForm" class="row g-3">
                <div class="col-md-6">
                    <label for="itemName" class="form-label">Item Name:</label>
                    <input type="text" id="itemName" class="form-control" placeholder="Enter an item" required aria-required="true" aria-describedby="itemNameError">
                    <span id="itemNameError" class="text-danger small" hidden>Please enter an item name</span>
                </div>
                <div class="col-md-3">
                    <label for="itemQuantity" class="form-label">Quantity:</label>
                    <input type="number" id="itemQuantity" class="form-control" placeholder="Qty" min="1" required>
                </div>
                <div class="col-md-3">
                    <label for="itemCategory" class="form-label">Category:</label>
                    <select id="itemCategory" class="form-select" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="fruits">Fruits</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="cutlery">Cutlery</option>
                        <option value="farm_tools">Farm Tools</option>
                        <option value="Electronics">Electronics</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="itemNotes" class="form-label">Notes:</label>
                    <textarea id="itemNotes" class="form-control" placeholder="Add notes..."></textarea>
                </div>
                <div class="col-md-12 text-end">
                    <button type="submit" id="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </section>

        <!-- Items List Section -->
        <section id="itemsSection" class="mb-4">
            <h2 class="text-secondary"><i class="fas fa-list"></i> Items List</h2>
            <ul id="itemList" class="list-group" aria-live="polite"></ul>
        </section>

        <!-- Search Section -->
        <section id="searchSection" class="mb-4">
            <h2 class="text-secondary"><i class="fas fa-search"></i> Search Items</h2>
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search items..." aria-label="Search items">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
        </section>

        <!-- List Management Section -->
        <section id="managementSection" class="mb-4">
            <h2 class="text-secondary"><i class="fas fa-tasks"></i> Manage Lists</h2>
            <div class="row">
                <div class="col-md-9">
                    <label for="listSelector" class="form-label">Select List:</label>
                    <select id="listSelector" class="form-select">
                        <option value="default">Default List</option>
                    </select>
                </div>
                <div class="col-md-3 d-grid">
                    <button id="newList" class="btn btn-secondary mt-4">
                        <i class="fas fa-folder-plus"></i> New List
                    </button>
                </div>
            </div>
        </section>

        <!-- Actions Section -->
        <section id="actionsSection" class="mb-4">
            <h2 class="text-secondary"><i class="fas fa-tools"></i> Actions</h2>
            <div class="d-flex gap-2">
                <button id="markPurchased" class="btn btn-success">
                    <i class="fas fa-check"></i> Mark Purchased
                </button>
                <button id="clearList" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Clear List
                </button>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Sentinel Richplus by Kairu Maina. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</body>
</html>
